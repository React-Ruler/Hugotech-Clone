<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" type="image/png" sizes="32x32" href="assets/index.png" />
    <link rel="stylesheet" type="text/css" href="css/helper.css" />
    <link rel="stylesheet" type="text/css" href="css/bulma.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/fontawesome/css/all.min.css" /> -->
    <title>Hugo | The Good Work Company</title>
  </head>

  <body>
    <section class="hero is-medium">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="assets/images/hugo-logo.png">
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item">
                Home
              </a>
        
              <a class="navbar-item">
                Documentation
              </a>
        
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                  More
                </a>
        
                <div class="navbar-dropdown">
                  <a class="navbar-item">
                    About
                  </a>
                  <a class="navbar-item">
                    Jobs
                  </a>
                  <a class="navbar-item">
                    Contact
                  </a>
                  <hr class="navbar-divider">
                  <a class="navbar-item">
                    Report an issue
                  </a>
                </div>
              </div>
            </div>
        
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-primary">
                    <strong>Sign up</strong>
                  </a>
                  <a class="button is-light">
                    Log in
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body mx-0 px-0b">
        <div class="container">
          <div class="columns">
            <div class="column">
              <p class="header-title is-uppercase">the perfect fit</p>
              <div class="inner-spacing"></div>
              <div class="inner-spacing"></div>
              <h1 class="header-title is-size-1-mobile">
                Delivering The Future Of Customer Experience, Today.
              </h1>
              <div class="inner-spacing"></div>
              <div class="inner-spacing"></div>

              <a class="link-button">discover more</a>
            </div>

            <div class="column is-4">
              <figure class="image">
                <img
                  class="attachment-large"
                  src="assets/images/Hero.png"
                  alt=""
                />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
